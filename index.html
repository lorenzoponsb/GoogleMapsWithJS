<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Toast R CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="sidebar-nav">
            <div id="titleTraining">Training Routes</div>

            <div id="form">

                <div id="fromTo">
                    <div class="form-group">
                        <label for="iFrom">Origin:</label>
                        <input id="iFrom" class="form-control input-sm error" type="text">
                    </div>

                    <div class="form-group">
                        <label for="iTo">Destination:</label><br>
                        <input id="iTo" class="form-control input-sm" type="text"/>
                    </div>
                </div>

                <div id="goRadios">
                    <label>Go by:</label>
                    <div class="radio">

                        <label>
                            <input type="radio" name="transport" value="DRIVING" checked>
                            Car
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="transport" value="BICYCLING">
                            Bike
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="transport" value="WALKING">
                            Walk
                        </label>
                    </div>
                </div>
                <div id="idShow">
                    <button type="button" id="btnShow" class="btn btn-default btn-sm"><b>Show</b></button>
                </div>
            </div>

            <div id="displayer" style="display: none">

                <label id="displayerTitle">
                    Information:
                </label>

                <div id="information">
                    <ul>
                        <li>
                            <label>Go:</label> <span id="iGoBy"></span>
                        </li>
                        <li>
                            <label>Time:</label> <span id="iTime"></span>
                        </li>
                        <li>
                            <label>Distance:</label> <span id="iDistance"></span>
                        </li>
                        <li>
                            <label>Road name:</label> <span id="iRoad"></span>
                        </li>
                    </ul>
                </div>

            </div>


        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" style="background-color: #2e6da4">

        <div id="myMap"></div>


    </div>
    <!-- /#page-content-wrapper -->
    <a href="#" id="fullScreen" class="btn-circle">
        <span id="fullScreenIcon" class="glyphicon" aria-hidden="true"></span>
    </a>

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="js/jquery-2.2.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Toast R JS -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<!-- Google Maps -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>

<!-- Main JS -->
<script src="js/main.js"></script>

<!-- Menu Toggle Script -->

</body>

</html>
